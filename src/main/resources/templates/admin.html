<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        function getUsers() {
            $.ajax({
                url: '/users',
                type: 'GET',
                success: function(users) {
                    $('#users-table-body').empty(); // Очистка перед добавлением новых данных
                    users.forEach(function(user) {
                        const row = "<tr data-user-id='" + user.id + "'>" +
                            "<td data-username='" + user.username + "'>" + user.username + "</td>" +
                            "<td>" + user.lastName + "</td>" +
                            "<td>" + user.firstName + "</td>" +
                            "<td>" + user.middleName + "</td>" +
                            "<td>" + user.dateOfBirth + "</td>" +
                            "<td>" + user.phoneNumber + "</td>" +
                            "<td>" + user.email + "</td>" +
                            "<td>" + user.bankAccount.cardNumber + "</td>" +
                            "<td>" + user.bankAccount.cardholderName + "</td>" +
                            "<td>" + user.bankAccount.expirationDate + "</td>" +
                            "<td>" + user.bankAccount.cvv + "</td>" +
                            "<td>" +
                            "<button onclick='deleteUser(\"" + user.id + "\")'>Удалить</button>" +
                            "<button onclick='populateUpdateForm(\"" + user.id + "\")'>Обновить</button>" +
                            "</td>" +
                            "</tr>";
                        $('#users-table-body').append(row);
                    });
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        }

        function deleteUser(userId) {
            $.ajax({
                url: '/users/' + userId,
                type: 'DELETE',
                success: function(response) {
                    console.log(response);
                    getUsers();
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        }

        function populateUpdateForm(userId) {
            const row = $('tr[data-user-id="' + userId + '"]');
            $('#lastName').val(row.find('td:eq(1)').text());
            $('#firstName').val(row.find('td:eq(2)').text());
            $('#middleName').val(row.find('td:eq(3)').text());
            $('#dateOfBirth').val(row.find('td:eq(4)').text());
            $('#phoneNumber').val(row.find('td:eq(5)').text());
            $('#email').val(row.find('td:eq(6)').text());

            $('#cardNumber').val(row.find('td:eq(7)').text());
            $('#cardholderName').val(row.find('td:eq(8)').text());
            $('#expirationDate').val(row.find('td:eq(9)').text());
            $('#cvv').val(row.find('td:eq(10)').text());

            $('#updateUserId').val(userId);
            $('#updateModal').show();
        }

        function updateUser() {
            const userId = $('#updateUserId').val();
            const updatedUser = {
                lastName: $('#lastName').val(),
                firstName: $('#firstName').val(),
                middleName: $('#middleName').val(),
                dateOfBirth: $('#dateOfBirth').val(),
                phoneNumber: $('#phoneNumber').val(),
                email: $('#email').val(),
                bankAccount: {
                    cardNumber: $('#cardNumber').val(),
                    cardholderName: $('#cardholderName').val(),
                    expirationDate: $('#expirationDate').val(),
                    cvv: $('#cvv').val()
                }
            };
            $.ajax({
                url: '/users/' + userId,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(updatedUser),
                success: function(response) {
                    console.log(response);
                    getUsers();
                    closeModal();
                },
                error: function(xhr) {
                    if (xhr.status === 400) {
                        alert("Ошибка при вводе данных.");
                    } else if (xhr.status === 404) {
                        alert("Пользователь не найден.");
                    } else {
                        alert("Произошла ошибка. Пожалуйста, попробуйте позже.");
                    }
                }
            });
        }

        function closeModal() {
            $('#updateModal').hide();
            clearUpdateForm();
        }

        function clearUpdateForm() {
            $('#lastName').val('');
            $('#firstName').val('');
            $('#middleName').val('');
            $('#dateOfBirth').val('');
            $('#phoneNumber').val('');
            $('#email').val('');
            $('#cardNumber').val('');
            $('#cardholderName').val('');
            $('#expirationDate').val('');
            $('#cvv').val('');
            $('#updateUserId').val('');
        }

        $(document).ready(function() {
            getUsers();
            // Закрытие модального окна при нажатии вне его
            $(window).click(function(event) {
                if ($(event.target).is('#updateModal')) {
                    closeModal();
                }
            });
        });
    </script>

    <style>
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div>
    <table id="users-table">
        <thead>
        <tr>
            <th>Имя пользователя</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Дата рождения</th>
            <th>Номер телефона</th>
            <th>Email</th>
            <th>Номер карты</th>
            <th>Имя владельца карты</th>
            <th>Срок действия</th>
            <th>CVV</th>
            <th>Изменение данных</th>
        </tr>
        </thead>
        <tbody id="users-table-body">
        <!-- Отображение пользователей после загрузки -->
        </tbody>
    </table>
    <a th:href="@{/index}">Главная</a>

    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Обновить данные пользователя</h2>
            <input type="hidden" id="updateUserId">
            <input type="hidden" id="userName">
            <input type="text" id="lastName" placeholder="Фамилия">
            <input type="text" id="firstName" placeholder="Имя">
            <input type="text" id="middleName" placeholder="Отчество">
            <input type="date" id="dateOfBirth" placeholder="Дата рождения">
            <input type="text" id="phoneNumber" placeholder="Номер телефона">
            <input type="email" id="email" placeholder="Email">

            <h3>Информация о банковском аккаунте</h3>
            <input type="text" id="cardNumber" placeholder="Номер карты">
            <input type="text" id="cardholderName" placeholder="Имя владельца карты">
            <input type="text" id="expirationDate" placeholder="Срок действия (MM/YY)">
            <input type="text" id="cvv" placeholder="CVV">
            <button onclick="updateUser()">Обновить данные</button>
        </div>
    </div>
</div>
</body>
</html>
