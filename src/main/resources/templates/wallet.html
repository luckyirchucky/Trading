<!DOCTYPE html>
<html xmlns:sec="http://www.springframework.org/security/tags" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мои активы</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(248, 249, 250, 0.8);
            border-bottom: 1px solid #dee2e6;
            color: #0056b3;
        }
        .navigate-button {
            margin: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .navigate-button:hover {
            background-color: #0056b3;
        }
        .coin-wallet {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .coin {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Центрируем элементы по вертикали */
            margin-bottom: 10px;
            font-size: 18px; /* Увеличиваем размер текста внутри отображаемых данных */
        }
        .delete-button {
            margin-left: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 15px; /* Сделаем кнопки одинакового размера */
            font-size: 16px; /* Одинаковый размер текста */
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(248, 249, 250, 0.8);
            border-top: 1px solid #dee2e6;
            width: 100%;
            position: fixed; /* Устанавливаем фиксированное позиционирование */
            left: 0;
            bottom: 0;
            z-index: 1000; /* На случай, если другие элементы могут перекрыть футер */
        }
    </style>
</head>
<body>

<div class="header">
    <h2>Crypto coins</h2>
    <sec:authorize access="isAuthenticated()">
        <button class="navigate-button" onclick="window.location.href='/usersPage'">Рынок криптовалюты</button>
    </sec:authorize>
</div>

<div id="coinWalletContainer"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function loadCoinWallet() {
        $.ajax({
            url: '/coinwallet',
            type: 'GET',
            success: function(wallets) {
                const container = $('#coinWalletContainer');
                container.empty();

                wallets.forEach(function(wallet) {
                    if (!isValidUUID(wallet.id)) {
                        console.error("Invalid UUID for wallet:", wallet);
                        return;
                    }

                    container.append(`
                        <div class="coin-wallet">
                            <div class="coin">
                                <span>Монета: ${wallet.coin}</span>
                                <span>Количество: ${wallet.count}</span>
                                <span>Стоимость за монету: ${wallet.costPerOneCoin} $</span>
                                <span>Общая стоимость: ${wallet.totalCost} $</span>
                                <button class="delete-button" data-id="${wallet.id}">Продать</button>
                            </div>
                        </div>
                    `);
                });

                $('.delete-button').off('click').on('click', function() {
                    const id = $(this).data('id');
                    if (id) {
                        deleteCoin(id);
                    }
                });
            },
            error: function(xhr) {
                console.error("Ошибка загрузки кошельков:", xhr);
            }
        });
    }

    function isValidUUID(uuid) {
        const regex = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;
        return regex.test(uuid);
    }

    function deleteCoin(id) {
        $.ajax({
            url: `/coinwallet/${id}`,
            type: 'DELETE',
            success: function() {
                console.log(`Монета с ID ${id} успешно удалена.`);
                loadCoinWallet();
            },
            error: function(xhr) {
                console.error("Ошибка при удалении монеты:", xhr);
            }
        });
    }

    $(document).ready(function() {
        loadCoinWallet();
    });
</script>

<div class="footer">
    <p>© 2024 Crypto coins platform. Все права защищены.</p>
</div>

</body>
</html>
