<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        function getUsers() {
            $.ajax({
                url: '/users',
                type: 'GET',
                success: function(users) {
                    $('#users-table-body').empty(); // Очистка перед добавлением новых данных
                    users.forEach(function(user) {
                        const row = "<tr data-user-id='" + user.id + "'>" +
                            "<td data-username='" + user.username + "'>" + user.username + "</td>" +
                            "<td>" + user.lastName + "</td>" +
                            "<td>" + user.firstName + "</td>" +
                            "<td>" + user.middleName + "</td>" +
                            "<td>" + user.dateOfBirth + "</td>" +
                            "<td>" + user.phoneNumber + "</td>" +
                            "<td>" + user.email + "</td>" +
                            "<td>" + user.bankAccount + "</td>" +
                            "<td>" +
                            "<button onclick='deleteUser(\"" + user.id + "\")'>Удалить</button>" +
                            "<button onclick='populateUpdateForm(\"" + user.id + "\")'>Обновить</button>" +
                            "</td>" +
                            "</tr>";
                        $('#users-table-body').append(row);
                    });
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        }

        function deleteUser(userId) {
            $.ajax({
                url: '/users/' + userId,
                type: 'DELETE',
                success: function(response) {
                    console.log(response);
                    getUsers();
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        }

        function populateUpdateForm(userId) {
            // Получаем данные пользователя
            const row = $('tr[data-user-id="' + userId + '"]');
            $('#lastName').val(row.find('td:eq(1)').text());
            $('#firstName').val(row.find('td:eq(2)').text());
            $('#middleName').val(row.find('td:eq(3)').text());
            $('#dateOfBirth').val(row.find('td:eq(4)').text());
            $('#phoneNumber').val(row.find('td:eq(5)').text());
            $('#email').val(row.find('td:eq(6)').text());
            $('#bankAccount').val(row.find('td:eq(7)').text());

            // Сохраняем старые значения в скрытых полях
            //$('#userName').val(row.find('td:eq(0)').data('username'));

            $('#updateUserId').val(userId);
            $('#updateModal').show();
        }

        function updateUser() {
            const userId = $('#updateUserId').val();
            const updatedUser = {
                // userName: $('#userName').val(),
                // password: $('#password').val(),
                lastName: $('#lastName').val(),
                firstName: $('#firstName').val(),
                middleName: $('#middleName').val(),
                dateOfBirth: $('#dateOfBirth').val(),
                phoneNumber: $('#phoneNumber').val(),
                email: $('#email').val(),
                bankAccount: $('#bankAccount').val()
            };

            $.ajax({
                url: '/users/' + userId,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(updatedUser),
                success: function(response) {
                    console.log(response);
                    getUsers();
                    closeModal();
                },
                error: function(xhr) {
                    if (xhr.status === 400) {
                        alert("Ошибка при вводе данных.");
                    } else if (xhr.status === 404) {
                        alert("Пользователь не найден.");
                    } else {
                        alert("Произошла ошибка. Пожалуйста, попробуйте позже.");
                    }
                }
            });
        }

        function closeModal() {
            $('#updateModal').hide();
            clearUpdateForm();
        }

        function clearUpdateForm() {
            $('#lastName').val('');
            $('#firstName').val('');
            $('#middleName').val('');
            $('#dateOfBirth').val('');
            $('#phoneNumber').val('');
            $('#email').val('');
            $('#bankAccount').val('');
            $('#updateUserId').val('');
        }

        $(document).ready(function() {
            getUsers();
            // Закрытие модального окна при нажатии вне его
            $(window).click(function(event) {
                if ($(event.target).is('#updateModal')) {
                    closeModal();
                }
            });
        });
    </script>

    <style>
        /* Стили для модального окна */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed; /* Остается на месте */
            z-index: 1000; /* Сверху других контентов */
            left: 0;
            top: 0;
            width: 100%; /* Полная ширина */
            height: 100%; /* Полная высота */
            overflow: auto; /* Если нужно, прокрутка */
            background-color: rgb(0, 0, 0); /* Цвет фона */
            background-color: rgba(0, 0, 0, 0.4); /* За фон с регулировкой прозрачности */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% сверху и по центру */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ширина модального окна */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div>
    <table id="users-table">
        <thead>
        <tr>
            <th>Имя пользователя</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Дата рождения</th>
            <th>Номер телефона</th>
            <th>Email</th>
            <th>Банковский счет</th>
            <th>Изменение данных</th>
        </tr>
        </thead>
        <tbody id="users-table-body">
        <!-- Отображение пользователей после загрузки -->
        </tbody>
    </table>
    <a th:href="@{/index}">Главная</a>

    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Обновить данные пользователя</h2>
            <input type="hidden" id="updateUserId">
            <input type="hidden" id="userName">
            <input type="text" id="lastName" placeholder="Фамилия">
            <input type="text" id="firstName" placeholder="Имя">
            <input type="text" id="middleName" placeholder="Отчество">
            <input type="date" id="dateOfBirth" placeholder="Дата рождения">
            <input type="text" id="phoneNumber" placeholder="Номер телефона">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="bankAccount" placeholder="Банковский счет">
            <button onclick="updateUser()">Обновить данные</button>
        </div>
    </div>

</div>
</body>
</html>
